name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: check java version
      run: java --version
    - name: Download Digital in a side-by-side directory
      run: |
        cd ..
        git clone https://github.com/hneemann/Digital.git
        git checkout 94c44be900c8465fed2597dc545b57f81c7ba102
        cd Digital
        mvn package -DskipTests
    - name: run build script
      run: ./build.sh
